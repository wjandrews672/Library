<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Library</h1>
            <div id="bookshelf">
                <div class = "bookCard">
                    <div class="title">Title: Pet Semetary</div>
                    <div class="author">Author: Stephen King</div>
                    <div class="PageCount">Page Count: 457</div>
                    <button class= "btn" id="read">Read?</button>
                    <button class= "btn" id="remove">Remove</button>
                </div>
                
                
            </div>
        <button id="popup">Add Book</button>
        <div class="form-popup" id="form">
            <form id ="formContainer">
                <h1>Add Book</h1>
                
                <label for="title"></label>
                <input type="text" id="formTitle" class="textbox" placeholder="Title" required>

                <label for="author"></label>
                <input type="text" id="formAuthor" class="textbox" placeholder="author" required>

                <label for="PageCount"></label>
                <input type="text" id="formPage" class="textbox" placeholder="Page count" required>

                <label for="read"></label>
                <input type="text" id="formRead" class="textbox" placeholder="read?" required>

                <button type="submit" class="btn" id="submitBtn">Submit</button>

            </form>
        </div>
        <script type= text/javascript src="script.js" async defer></script>
    </body>
</html>
